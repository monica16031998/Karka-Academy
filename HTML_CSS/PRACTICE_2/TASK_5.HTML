<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Combining colspan and rowspan</p>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2" rowspan="2">Header (spans 2 columns and 2 rows)</th>
                <th>data</th>
            </tr>
            <tr>
                <th>data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
