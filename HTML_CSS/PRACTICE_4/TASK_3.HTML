<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <center>
    <h3>_____________________Register Here_____________________</h3>
    <h2>Please Fill And Submit Form:</h2>
    <form>
        <label for="one">Name:</label>
        <input type="text" placeholder="Enter your name" id="one"><br><br>
        <label for="two">Email:</label>
        <input type="text" placeholder="Enter your email" id="two"><br><br>
        <label for="three">Age:</label>
        <input type="text" placeholder="Enter your age" id="three"><br><br>
        <label for="four">Date of Birth:</label>
        <input type="date" id="four"><br><br>
        <label for="five"> Phone Number:</label>
        <select id="number" name="number" id="five">
            <option value="Select">Select your code</option>
            <option value="usa">+1</option>
            <option value="india">+91</option>
            <option value="phillipines">+63</option>
            <option value="france">+33</option>
        </select>
        <input type="tel" placeholder="Enter your phone number" id="five"><br><br>
        <label>Select your gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br><br> 
        <label>Choose your skill level:</label> 
        <input type="checkbox">Beginner
        <input type="checkbox">Intermediate
        <input type="checkbox">Advanced<br><br>
        <label for="six">Select your favorite Color:</label>
        <input type="color" id="six"><br><br>
        <label for="seven">Father Name:</label>
        <input type="text" placeholder="Enter your Father Name" id="seven"><br><br>
        <label>Choose your language:</label>
        <input type="checkbox">Tamil
        <input type="checkbox">English
        <input type="checkbox">Malayalam<br><br>
        <label for="eight">Hobbies</label>
        <input type="text" placeholder="Enter your hobbies" id="eight"><br><br>
        <label for="nine">Address:</label>
        <textarea name="comment" rows="4" cols="50" id="nine"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    </center>
</body>
</html>
